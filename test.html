<!DOCTYPE html>
<html>
  <head>
    <title>jQCloud Example</title>
    <link rel="stylesheet" type="text/css" href="./css/jqcloud.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
   

  </head>
  
  <body>
    <div id="example" style="width: 80%; height: 500px;"></div>





    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script type="text/javascript" src="./css/jqcloud-1.0.4.js"></script>
    <script type="text/javascript">
      
      var word_array = [
            {text: "Flutter(Android)", weight: 10},
            {text: "Python", weight: 9.5},
            {text: "C", weight: 7},
            {text: "C++", weight: 8},
            {text: "Core Java (J2SE)", weight: 9.4},
            {text: "Kotlin", weight: 5},
            {text: "HTML", weight: 5},
            {text: "CSS", weight: 5},
            {text: "JAVASCRIPT", weight: 6},
            {text: "PHP", weight: 6},
            {text: "MySQL", weight: 8},
            {text: "NoSQL", weight: 8},
            {text: "Git", weight: 7},
            {text: "Figma", weight: 9},
            {text: "Adobe Photoshop", weight: 9},
        
      ];

      

      $(function() {
        $("#example").jQCloud(word_array , {
          autoresize: true,
        });
      });
    </script>

  </body>
</html>
